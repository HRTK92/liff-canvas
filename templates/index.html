{% extends "bootstrap/base.html" %}
{%- block metas %}
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
{%- endblock metas %}
{% block scripts %}
{{super()}}
<script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
<script>
   const canvas = document.querySelector('#canvas');
   const signaturePad = new SignaturePad(canvas, {
     backgroundColor: 'rgb(238,238,238)',
   });
   $(window).on('load', function(){
     canvas.setAttribute('width', $('.container').width());
     canvas.setAttribute('height', window.innerHeight - $('#btn').outerHeight() - 10);
     signaturePad.clear();
     liff.init(function (data) {});
     setOptions();
   });
   var setOptions = function(){
   signaturePad.penColor=$("#color").val();
   //signaturePad.backgroundColor=$("#bcolor").val();
   signaturePad.minWidth=parseInt($("#weight").val());
   signaturePad.maxWidth=parseInt($("#weight").val());
   //signaturePad.clear();
   console.log(signaturePad);
   };
</script>
<script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
   $('#btn').on('click', function() {
     $.ajax({
       type: 'POST',
       url: '/saveimage',
       data: {
         'image': signaturePad.toDataURL('image/jpeg')
       },
       success: function (res, status) {
         liff.getProfile().then(function (profile) {
           liff.sendMessages([
             {
               type: 'image',
               originalContentUrl: 'https://' + document.domain + '/imgs/' + res + '.jpg',
               previewImageUrl: 'https://' + document.domain + '/imgs/' + res + '_240.jpg'
             }
           ]).then(function () {
             
             liff.closeWindow();
           }).catch(function (error) {
             window.alert('Error sending message: ' + error.message);
           });
         }).catch(function (error) {
             window.alert("Error getting profile: " + error.message);
         });
       },
       error: function (res) {
         window.alert('Error saving image: ' + res.status);
       },
       complete: function(data) {
       }
     });
   });
   $('#clear').click(function() {
   	signaturePad.clear();
   });
   $("#color").on("change",function(){
   	setOptions();
   });
   $("input[type=range]").on("input",function(){
   	setOptions();
   });
</script>
{% endblock %}
{% block title %}お絵描き byはらたく{% endblock %}
{% block content %}
<div class="container">
   <canvas id="canvas"></canvas>
   <button id="btn" type="button" class="btn btn-primary ">送信</button>
   <button id="clear" type="button" class="btn btn-danger">クリア</button>
   <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">設定</a>
   <div class="collapse" id="collapseExample">
      <div class="card card-body">
         <div class="form-group">
            <label for="number" class="control-label col-md-2">線の色</label>
            <div class="col-md-2">
               <input type="color" id="color" class="form-control form-control-color">
            </div>
            <label for="number" class="control-label col-md-2">線の太さ</label>
            <div class="col-md-2">
               <input type="range" class="form-control-range" id="weight" min="1" max="20" value="2">
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
